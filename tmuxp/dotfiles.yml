session_name: dotfiles
start_directory: ~/dotfiles
windows:
  - window_name: awesome
    start_directory: awesome
    panes:
      - shell_command:
          - nvim rc.lua

  - window_name: neovim
    layout: tiled
    start_directory: nvim
    panes:
      - shell_command:
          - nvim init.lua

  - window_name: scripts
    start_directory: scripts
    panes:
      - shell_command:
          - nvim

  - window_name: zsh
    start_directory: zsh
    panes:
      - shell_command:
          - nvim .zshrc

  - window_name: tmux
    start_directory: tmux
    panes:
      - shell_command:
          - nvim tmux.conf

  - window_name: yazi
    start_directory: yazi
    panes:
      - shell_command:
          - nvim keymap.toml

  - window_name: all
    panes:
      - shell_command:
          - ls .

  - window_name: tmuxp
    start_directory: tmuxp
    panes:
      - shell_command:
          - nvim dotfiles.yml

  - window_name: espanso
    start_directory: espanso
    panes:
      - shell_command:
          - nvim match/base.yml
