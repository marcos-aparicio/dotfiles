- defaults:
    link:
      create: true
      relink: true
    shell:
      quiet: true

- clean: ['~/.config']

# identation here is really important otherwise is not gonna work
- link:
    ~/.config/starship: starship
    ~/.config/lf: lf
    ~/.config/lazygit: lazygit
    ~/.config/ideavim: ideavim
    ~/.config/git: git
    ~/.config/picom: picom
    ~/.config/wezterm: wezterm
    ~/.config/readline: readline
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/ctpv: ctpv
    ~/.config/sioyek: sioyek
    ~/.config/bat: bat
    ~/.config/alacritty: alacritty
    ~/.config/xorg: xorg
    ~/.config/zsh: zsh
    ~/.config/tmux: tmux
    ~/.config/espanso: espanso
    ~/.config/opencode: opencode
    # systemd
    ~/.config/systemd/user/espanso.service: systemd/espanso.service
    ~/.config/systemd/user/greenclip.service: systemd/greenclip.service
    ~/.config/systemd/user/redshift.service: systemd/redshift.service
    ~/.config/systemd/user/syncthing.service: systemd/syncthing.service
    ~/.config/systemd/user/tmux-on-boot.service: systemd/tmux-on-boot.service
    ~/.config/systemd/user/tmux-on-login.service: systemd/tmux-on-login.service
    # scripts
    ~/.local/scripts: scripts
    # submodules
    ~/.config/nvim: nvim
    ~/.config/awesome: awesome
    ~/.config/rofi: rofi
    ~/.config/tmuxp: tmuxp

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
