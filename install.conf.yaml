- defaults:
    link:
      create: true
      relink: true
    shell:
      quiet: true

- clean: ['~/.config']

# identation here is really important otherwise is not gonna work
- link:
    ~/.config/starship: starship
    ~/.config/lf: lf
    ~/.config/fzf-mount: fzf-mount
    ~/.config/filesync: filesync
    ~/.config/yazi: yazi
    ~/.config/lazygit: lazygit
    ~/.config/ideavim: ideavim
    ~/.config/vimiv: vimiv
    ~/.config/git: git
    ~/.config/picom: picom
    ~/.config/wezterm: wezterm
    ~/.config/readline: readline
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/ctpv: ctpv
    ~/.config/sioyek: sioyek
    ~/.config/bat: bat
    ~/.config/alacritty: alacritty
    ~/.config/xorg: xorg
    ~/.config/zsh: zsh
    ~/.config/tmux: tmux
    ~/.config/mpd: mpd
    ~/.config/espanso: espanso
    ~/.config/opencode: opencode
    ~/.config/speech-dispatcher: speech-dispatcher
    ~/.config/tmuxp: tmuxp
    ~/.config/qutebrowser:
      path: qutebrowser
    # systemd
    ~/.config/systemd/user/espanso.service: systemd/espanso.service
    ~/.config/systemd/user/greenclip.service: systemd/greenclip.service
    ~/.config/systemd/user/redshift.service: systemd/redshift.service
    ~/.config/systemd/user/syncthing.service: systemd/syncthing.service
    ~/.config/systemd/user/tmux.service: systemd/tmux.service
    ~/.config/systemd/user/tmux-shutdown.service: systemd/tmux-shutdown.service
    ~/.config/systemd/user/remapping.service: systemd/remapping.service
    ~/.config/systemd/user/download-organizer.service: systemd/download-organizer.service
    # scripts
    ~/.local/scripts: scripts
    # submodules
    ~/.config/nvim: nvim
    ~/.config/awesome: awesome
    ~/.config/rofi: rofi

- shell:
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - ./awesome/install.sh
  - ./nvim/install.sh
