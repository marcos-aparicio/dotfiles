# vim: ft=tmux
set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "tmux-256color"
set -g mouse on

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set vi-mode
set -gq allow-passthrough on
set-window-option -g mode-keys vi



# store path to mode file
set -g @mode_file "$HOME/.config/my_mode"

# now reference it in the if-shell
if-shell -b '[ "$(cat "$HOME/.config/awesome/current_mode" 2>/dev/null || echo default)" = "normal" ]' \
  'unbind C-b; \
   set -g prefix C-Space; \
   bind C-Space send-prefix;' \
  ''

# Turn on Xterm Keys for modifier keys pass through, needed for one nvim mapping of yours
set -s extended-keys on
set-option -g xterm-keys on
set -as terminal-features 'xterm*:extkeys'
