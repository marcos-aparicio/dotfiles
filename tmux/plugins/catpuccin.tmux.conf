# vim: ft=tmux
# catppuccin configs
set -g @catppuccin_flavor 'macchiato' # or frappe, macchiato, mocha

# Make the status line more pleasant.
set -g status-left ""


set -g @thm_bg "#192334"
set -g @thm_fg "#cbccc6"

# Status line options
set -g @catppuccin_status_left_separator "î‚¶"
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator "â–ˆ"
set -g @catppuccin_status_connect_separator "yes" # yes, no
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}"


# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status_style "rounded"

# Make the status line pretty and add some modules
set -g status-left-length 100
set -g status-right-length 150
set -g status-left ""
set -g status-interval 5

set -g status-right "#{pomodoro_status} #{E:@catppuccin_status_session} #[fg=#{@thm_blue},bg=#{@thm_surface_0}] ðŸ“‹ #(eval \"$TMUX_TASKS_IN_PROGRESS_SCRIPT\") #{E:@catppuccin_status_date_time}"
set -agF status-right "#{E:@catppuccin_status_battery}"
